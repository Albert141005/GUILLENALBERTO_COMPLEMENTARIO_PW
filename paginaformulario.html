<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Empleado</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column; /* Cambiar a columna para permitir que se alineen elementos verticalmente */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin-bottom: auto; /* Asegura que el contenedor no empuje el pie de página */
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #28a745;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #28a745;
            display: none;
        }

        .copyright {
            text-align: center; /* Centrar el texto */
            margin-top: auto; /* Empujar el copyright hacia abajo */
            padding: 10px 0; /* Espaciado alrededor del texto */
            color: #666; /* Un color más suave para el texto de derechos de autor */
        }
    </style>
    <script>
        function enviarFormulario(event) {
            event.preventDefault();
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = "El mensaje ha sido enviado exitosamente.";
            messageDiv.style.display = "block";
            document.getElementById("employeeForm").reset();
        }

        function limpiarFormulario() {
            document.getElementById("employeeForm").reset();
            document.getElementById("message").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Página Formulario</h1>
        <form id="employeeForm" onsubmit="enviarFormulario(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>

            <label for="calificacion">Calificación:</label>
            <input type="number" id="calificacion" min="0" max="100" required>

            <label for="observaciones">Observaciones:</label>
            <textarea id="observaciones" rows="4" required></textarea>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <button type="submit">Enviar</button>
            <button type="button" onclick="limpiarFormulario()">Limpiar</button>
        </form>
        <div id="message"></div>

        <h2>Navegación</h2>
        <div id="navigation">
            <button onclick="window.location.href='paginaprincipal.html'">Página Principal</button>
            <button onclick="window.location.href='paginaapi.html'">Página API</button>
            <button onclick="window.location.href='paginaformulario.html'">Página Formulario</button>
            <button onclick="window.location.href='paginaoperaciones.html'">Página Operaciones</button>
        </div>
    </div>
    <div class="copyright">
        © Alberto Guillen - Fernando De La Mora - 2024. Todos los derechos reservados.
    </div>
</body>
</html>
