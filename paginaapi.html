<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column; /* Cambiado a columna para alinear elementos verticalmente */
            justify-content: flex-start; /* Alinear al inicio */
            height: 100vh; /* Altura completa de la ventana */
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            flex: 1; /* Permite que este contenedor ocupe el espacio disponible */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            margin-top: 20px;
            color: #28a745;
            border-bottom: 2px solid #28a745;
            padding-bottom: 5px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s; /* Corregido */
        }

        input:focus {
            border-color: #28a745; 
            outline: none; 
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: rgb(255, 254, 254);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px; 
        }

        button:hover {
            background-color: #218838; 
        }

        #dog-container img {
            width: 100%;
            margin-top: 10px;
        }

        #dataDisplay {
            margin-top: 20px;
            text-align: center;
        }

        #emailMessage {
            margin-top: 20px;
            font-weight: bold;
            color: #28a745; 
        }

        #navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        #prevPage, #nextPagePage {
            flex: 1;
            margin: 0 5px; 
        }

        #prevPage:disabled, #nextPage:disabled {
            background-color: #ccc; 
            cursor: not-allowed; 
        }

        .copyright {
            text-align: center; /* Centrar el texto */
            margin-top: 20px; /* Espacio arriba */
            padding: 10px; /* Espacio dentro del contenedor */
            font-size: 12px; /* Tamaño de fuente más pequeño */
            color: #666; /* Color del texto de derechos de autor */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Página API</h1>
        
        <h2>Enviar Correo</h2>
        <form id="emailForm">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>
            <button type="submit">Enviar Correo</button>
        </form>
        <div id="emailMessage"></div>

        <h2>Ver Imágenes de Perros</h2>
        <button id="load-dog">Cargar Imagen de Perro</button>
        <div id="dog-container"></div>

        <h2>Datos Aleatorios de Dragon Ball</h2>
        <button id="fetchData">Cargar Datos Aleatorios</button>
        <div id="dataDisplay"></div>

        <h2>Navegación</h2>
        <div id="navigation">
            <button onclick="window.location.href='paginaprincipal.html'">Página Principal</button>
            <button onclick="window.location.href='paginaapi.html'">Página API</button>
            <button onclick="window.location.href='paginaformulario.html'">Página Formulario</button>
            <button onclick="window.location.href='paginaoperaciones.html'">Página Operaciones</button> <!-- Corregido -->
            <button id="prevPage" disabled>Anterior</button>
            <button id="nextPage" disabled>Siguiente</button>
        </div>
    </div>
    <div class="copyright">
        © Alberto Guillen - Fernando De La Mora - 2024. Todos los derechos reservados.
    </div>
    <script src="script.js"></script>
</body>
</html>
